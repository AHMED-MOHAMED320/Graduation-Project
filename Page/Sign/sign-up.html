<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../Css/main.css" />
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/sign-up.css" />
        <title>Sign up</title>
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <div class="container">
                <div class="form">
                    <img
                        src="../../images/logo-feather-ai.png"
                        alt="logo feather ai"
                    />
                    <button>
                        <ion-icon name="logo-google"></ion-icon>
                        <p>sign in with GOOGLE</p>
                    </button>

                    <button>
                        <ion-icon name="logo-apple"></ion-icon>
                        <p>sign in with apple</p>
                    </button>

                    <p>or continue with</p>

                    <form action="">
                        <label for="username">full name</label>
                        <input type="text" name="username" id="" placeholder="Enter your full name here"/>
                        <label for="email">business email</label>
                        <input type="email" name="email" id="" placeholder="user@example.com"/>
                        <button type="submit">sign up with OTP</button>
                        <button type="submit">sign up with password</button>
                    </form>

                    <p>already have an account? <span>
                        <a href="#">sign in</a>
                    </span></p>
                </div>
                <div class="img">
                    <img
                        src="../../images/sign-up-page-img.png"
                        alt="Someone looking at the phone"
                    />
                </div>
            </div>
        </section>

        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
