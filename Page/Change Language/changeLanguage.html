<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../Css/main.css" />
        <link rel="stylesheet" href="../../Css/navbar.css" />
        <link rel="stylesheet" href="../../Css/aside.css" />
        <link rel="stylesheet" href="changeLanguage.css" />
        <title>Form Editor</title>
    </head>
    <body>
        <div class="container">
            <section class="sec-home" id="main-page">
                <div class="main-page">
                    <div class="part-1">
                        <div>
                            <img
                                src="../../images/Icon  edit.svg"
                                alt="chat logo"
                            />
                        </div>
                        <p>chat feather</p>
                    </div>

                    <div class="part-2">
                        <ul>
                            <li>Languages</li>
                            <li>Profile Details</li>
                            <li>Team</li>
                            <li>Ask the community</li>
                            <li>Help Center</li>
                        </ul>
                        <div class="all-div">
                            <div class="language">
                                <div>
                                    <img
                                        src="../../images/vector-3.svg"
                                        alt=""
                                    />
                                    <label>
                                        <p>System Language</p>
                                    </label>

                                    <div class="divSelect system">
                                        <div class="details">
                                            <img
                                                src="../../images/EG.svg"
                                                alt=""
                                            />
                                            <p class="valueSelect">arabic</p>
                                        </div>

                                        <ion-icon
                                            name="caret-down-outline"
                                        ></ion-icon>
                                    </div>

                                    <div class="ulSelect system">
                                        <ul>
                                            <li>
                                                <img
                                                    src="../../images/EG.svg"
                                                    alt=""
                                                />
                                                <p>arabic</p>
                                            </li>
                                            <li>
                                                <img
                                                    src="../../images/FR.svg"
                                                    alt=""
                                                />
                                                <p>French</p>
                                            </li>
                                            <li>
                                                <img
                                                    src="../../images/En.svg"
                                                    alt=""
                                                />
                                                <p>English</p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div>
                                    <img
                                        src="../../images/vector-4.svg"
                                        alt=""
                                    />
                                    <label>
                                        <p>Generation Language</p>
                                    </label>

                                    <div class="divSelect Generation">
                                        <div class="details">
                                            <img
                                                src="../../images/EG.svg"
                                                alt=""
                                            />
                                            <p class="valueSelect">arabic</p>
                                        </div>

                                        <ion-icon
                                            name="caret-down-outline"
                                        ></ion-icon>
                                    </div>

                                    <div class="ulSelect Generation">
                                        <ul>
                                            <li>
                                                <img
                                                    src="../../images/EG.svg"
                                                    alt=""
                                                />
                                                <p>arabic</p>
                                            </li>
                                            <li>
                                                <img
                                                    src="../../images/FR.svg"
                                                    alt=""
                                                />
                                                <p>French</p>
                                            </li>
                                            <li>
                                                <img
                                                    src="../../images/En.svg"
                                                    alt=""
                                                />
                                                <p>English</p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="profile-details">
                                <form action="">
                                    <section>
                                        <p class="one">Personal Information</p>
                                        <div>
                                            <div>
                                                <label for="First-name"
                                                    >First name</label
                                                >
                                                <input
                                                    type="text"
                                                    id="First-name"
                                                />
                                            </div>
                                            <div>
                                                <label for="Last-name"
                                                    >Last name</label
                                                >
                                                <input
                                                    type="text"
                                                    id="Last-name"
                                                />
                                            </div>
                                        </div>
                                    </section>

                                    <section>
                                        <p>Email Address</p>
                                        <p>
                                            Your email address is
                                            <span>kerooadel5@gmail.com</span>
                                        </p>
                                    </section>

                                    <section>
                                        <p>Password</p>
                                        <div>
                                            <div class="div1">
                                                <label for=""
                                                    >Old Password</label
                                                >
                                                <input type="password" />
                                            </div>
                                            <div class="div2">
                                                <label for=""
                                                    >New Password</label
                                                >
                                                <input type="password" />
                                            </div>
                                            <div class="div3">
                                                <label for=""
                                                    >Confirm Password</label
                                                >
                                                <input type="password" />
                                            </div>
                                        </div>
                                    </section>

                                    <button>submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <script src="../../Js/createMainPage.js"></script>
        <script src="../../Js/main.js"></script>
        <script src="changeLanguage.js"></script>
    </body>
</html>
