<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../Css/main.css" />
        <link rel="stylesheet" href="../../Css/navbar.css" />
        <link rel="stylesheet" href="../../Css/aside.css" />
        <link rel="stylesheet" href="../Email tools/emailTool.css" />
        <link rel="stylesheet" href="aIArticleWriter.css" />
        <title>Social Media Tool</title>
    </head>
    <body>
        <div class="container">
            <section class="sec-home" id="main-page">
                <div class="main-page">
                    <div class="part-1">
                        <div class="icon">
                            <img
                                src="../../images/aiArticle.svg"
                                alt="email icon"
                            />
                        </div>
                        <p>ai article writer</p>
                    </div>

                    <div class="part-2">
                        <div class="part-2-1">
                            <div class="steps">
                                <div class="head">
                                    <img
                                        src="../../images/task-square.svg"
                                        alt=""
                                    />
                                    <p>follow steps</p>
                                </div>
                                <div class="step-by-step">
                                    <div class="one active">
                                        <p>1</p>
                                        <p>KEYWORDS</p>
                                    </div>
                                    <span></span>
                                    <div class="two">
                                        <p>2</p>
                                        <p>IDEAS</p>
                                    </div>
                                    <span></span>
                                    <div class="three">
                                        <p>3</p>
                                        <p>OUTLINE</p>
                                    </div>
                                    <span></span>
                                    <div class="four">
                                        <p>4</p>
                                        <p>ARTICLE</p>
                                    </div>
                                </div>
                            </div>
                            <div class="complete-the-fields">
                                <div class="head">
                                    <img
                                        src="../../images/Icon ben.svg"
                                        alt=""
                                    />
                                    <p>complete the fields</p>
                                </div>
                                <form action="">
                                    <label for="">
                                        <p>topic</p>
                                        <img
                                            src="../../images/Exclamation mark.svg"
                                            alt=""
                                        />
                                    </label>

                                    <input type="text" placeholder="UX" />
                                    <button type="submit">
                                        <img
                                            src="../../images/search-2.svg"
                                            alt=""
                                        />
                                        <p>search keywords</p>
                                    </button>
                                </form>
                                <div class="or">
                                    <span></span>
                                    <p>or</p>
                                    <span></span>
                                </div>
                                <p>
                                    Already have keywords? Enter your keywords
                                    and skip this step.
                                </p>

                                <form action="">
                                    <label for="">keywords</label>
                                    <input
                                        type="text"
                                        placeholder="Add a tag..."
                                    />
                                    <button type="submit">
                                        <p>next</p>
                                        <img src="../../images/next video.svg" alt="" />
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="part-2-2"></div>
                    </div>
                </div>
            </section>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <script src="../../Js/createMainPage.js"></script>
        <script src="../../Js/main.js"></script>
        <script src="socialMediaTool.js"></script>
    </body>
</html>
