<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../Css/main.css" />
        <link rel="stylesheet" href="../../Css/navbar.css" />
        <link rel="stylesheet" href="../../Css/aside.css" />
        <link rel="stylesheet" href="emailTool.css" />
        <title>Form Editor</title>
    </head>
    <body>
        <div class="container">
            <section class="sec-home" id="main-page">
                <div class="main-page">
                    <div class="part-1">
                        <div class="icon">
                            <img
                                src="../../images/Icon email-2.svg"
                                alt="email icon"
                            />
                        </div>
                        <p>email tools</p>
                    </div>

                    <div class="part-2">
                        <div class="generate-email">
                            <form action="">
                                <div>
                                    <div class="in">
                                        <label for="project-name"
                                            >project name*</label
                                        >
                                        <input
                                            type="text"
                                            placeholder="Signing up to a web app"
                                        />
                                    </div>
                                    <div class="in">
                                        <label for="project-name"
                                            >What is the email for*</label
                                        >
                                        <textarea name="" id=""  rows="5" placeholder="Signing up to a web app"></textarea>
                                        <div class="tip">
                                            <img src="../../images/true.svg" alt="">
                                            <span>seems like a good description</span>
                                            <p>400/500</p>
                                        </div>
                                    </div>
                                    <div class="in">
                                        <label for="project-name"
                                            >tone of voice</label
                                        >
                                        <select name="" id="">
                                            <option value="Professional">Professional</option>
                                            <option value="Excited">Excited</option>
                                            <option value="Encouraging">Encouraging</option>
                                        </select>
                                    </div>
                                    <div class="in">
                                        <label for="project-name"
                                            >language</label
                                        >
                                        <select name="" id="">
                                            <option value="">English</option>
                                            <option value="">English</option>
                                            <option value="">English</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="submit">
                                    <input type="number" name="" id="">
                                    <button type="submit"> generate</button>
                                </div>
                            </form>
                            
                        </div>
                        <div id="all-emails">
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <script src="../../Js/createMainPage.js"></script>
        <script src="../../Js/main.js"></script>
        <script src="emailTool.js"></script>
    </body>
</html>
